<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jquery-project</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    
</head>
<body>

    <div>
        <h1>jquery-intro ??? </h1>
    
    </div>

    <button id="hidebtn">hide</button>
    <button id="showbtn">show</button>
    <button id="togglebtn">toggle</button>

    
    <button id="slideup">slide up</button>
    <button id="slidedown">slide down</button>
    <button id="slidetoggle">slide toggle</button>

    
    <button id="fadein">fade in</button>
    <button id="fadeout">fade out</button>
    <button id="fadetoggle">fade toggle</button>
    <button id="fadeto">fade to</button>

    <input type="text" name="" id="userText" placeholder="enter something">
    <ul id="list">

    </ul>

    <button id="btnappend">append</button>
    <button id="btnprepend">prepend</button>

    <script>
        $(document).ready(function(){

            $("#btnappend").click(function(){
                $("#list").append("<li> apple </li>"  )
            })
            $("#btnprepend").click(function(){
                $("#list").prepend("<li> mango </li>"  )
            })


        //     $("#btnappend").click(function(){
        //         var userinput = $("#userText").val();
        //         $("#list").append("<li> " + userinput + "</li>");
        //     })

        //     $("#btnprepend").click(function(){
        //         var userinput = $("#userText").val();
        //         $("#list").prepend("<li>  " + userinput + "</li>");    
            
        // })



        $(document).ready(function(){
            $("div").css({
                "border" : "2px groove red",
                "background-color" : "yellow",
                "padding" : "20px",
                "font-size" : "30px",
                "text-align": "center",
            })
            
            $("#hidebtn").click(function(){
                $("div").hide(2000);
            })
            $("#showbtn").click(function(){
                $("div").show(2000);
            })
            $("#togglebtn").click(function(){
                $("div").toggle(2000);
            })

            $("#slideup").click(function(){
                $("div").slideUp(2000);
            })
            
            $("#slidedown").click(function(){
                $("div").slideDown(2000);
            })
            
            $("#slidetoggle").click(function(){
                $("div").slideToggle(2000);
            })

            $("div").click(function(){
                $(this).css({ 
                    "background-color": "green"})
                })
                
             $("div").mouseenter(function(){
                $(this).css({ 
                    "background-color": "aqua"})
                })
                
             $("div").mouseleave(function(){
                $(this).css({ 
                    "background-color": "red"})
                })
                
             $("div").dblclick(function(){
                $(this).css({ 
                    "background-color": ""})
                })

            $("div").contextmenu(function(){
                $(this).css({
                    "background-color": "yellow",
                    "color": "blue"
                })
            })

            $("body").keydown(function(){
                $(this).css({
                    "background-color": "aqua",
                })
            })
            $("body").keypress(function(){
                $(this).css({
                    "background-color": "red",
                })
            })
            $("body").keyup(function(){
                $(this).css({
                    "background-color": "yellow",
                })
            })







            
            $("#fadein").click(function(){
                $("div").fadeIn(2000);
            })
            
            $("#fadeout").click(function(){
                $("div").fadeOut(2000);
            })
            $("#fadetoggle").click(function(){
                $("div").fadeToggle(2000);
            })
            
            $("#fadeto").click(function(){
                $("div").fadeTo(2000, 0.5);
            })
            


        })
    })

    </script>

    
</body>
</html>
